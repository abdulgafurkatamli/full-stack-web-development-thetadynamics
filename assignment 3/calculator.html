<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

    <table border="1" cellpadding="10" cellspacing="0" style="background-color: #eee;">
        
        <tr>
            <td colspan="4">
                <input type="text" value="0" disabled style="width: 95%; text-align: right;">
            </td>
        </tr>

        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
        </tr>

        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>*</button></td>
        </tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
        </tr>

        <tr>
            <td><button style="color: red;">C</button></td>
            <td><button>0</button></td>
            <td><button style="color: green;">=</button></td>
            <td><button>+</button></td>
        </tr>

    </table>

</body>
</html>
